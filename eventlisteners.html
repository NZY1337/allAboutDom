<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  <title>Item Lister</title>
</head>
<body>

  <!-- Header -->
  <header id="main-header" class="bg-success text-white p-4 mb-3">
    <div class="container">
      <h1 id="header-title">Event Lister <span style="display:none">123</span></h1>
    </div>
  </header>

  <!-- container -->
  <div class="container py-5">
    <div id="main" class="card card-body">
        <h2 class="title">Add Items</h2>

        <!-- Form -->
        <form class="form-inline mb-3">
        <input type="text" class="form-control mr-2">
        <select class="form-control mr-2">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
        </select>
        <input type="submit" class="btn btn-dark" value="Submit">
        </form>
        <h2 class="title">Items</h2>
        <h5 class="">A random output:  <div id="output" class="text-danger"></div></h5>
        <h5>Who did the trick: <div id="targetId" class="text-danger"></div></h5>
        <h5>Position of mouse: <div id="position" class="text-danger"></div> </h5>
        <!-- ul -->
        <ul id="items" class="list-group">
        <li class="list-group-item">Item 1</li>
        <li class="list-group-item">Item 2</li>
        <li class="list-group-item">Item 3</li>
        <li class="list-group-item">Item 4</li>
        </ul>
        <div id="output"></div>
        <br>

        <!-- BTN -->
        <button class="btn btn-dark btn-block" id="button">Click Here</button>
        <br>
        <div id="box" style="width:400px;height:200px;background:#f4f4f4"><h3>HELLO</h3></div>
        <div id="output_2"></div>
    </div>
  </div>

  <script src="eventlisteners.js"></script>
</body>
</html>
